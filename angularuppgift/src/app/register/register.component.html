<app-header></app-header>
<div class="container row">
  <form class="col s12" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="countainer section">
      <div class="row">
        <div class="input-field col s6">
          <label for="firstname">First Name</label>
          <input id="firstname" formControlName="firstname" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.firstname.errors }" class="validate">
          <span class="helper-text">
            <div *ngIf="isSubmitted && formControls.firstname.errors" class="text-danger">
              <div *ngIf="formControls.firstname.errors.required">
                First name address is required!
              </div>
            </div>
          </span>
        </div>
        <div class="input-field col s6">
          <label for="lastname">Last Name</label>
          <input id="lastname" formControlName="lastname" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.lastname.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.lastname.errors" class="text-danger">
                <div *ngIf="formControls.lastname.errors.required">
                  Last name address is required!
                </div>
              </div>
            </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.email.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.email.errors" class="text-danger">
                <div *ngIf="formControls.email.errors.required">
                  Email address is required!
                </div>
              </div>
            </span>
        </div>
        <div class="input-field col s6">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.password.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.password.errors" class="text-danger">
                <div *ngIf="formControls.password.errors.required">
                  Password is required!
                </div>
              </div>
            </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label for="addressline">Address</label>
          <input id="addressline" formControlName="addressline" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.addressline.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.addressline.errors" class="text-danger">
                <div *ngIf="formControls.firstname.errors.required">
                  Address is required!
                </div>
              </div>
            </span>
        </div>
        <div class="input-field col s6">
          <label for="city">City</label>
          <input id="city" formControlName="city" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.city.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.city.errors" class="text-danger">
                <div *ngIf="formControls.city.errors.required">
                  City is required!
                </div>
              </div>
            </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label for="country">Country</label>
          <input id="country" formControlName="country" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.country.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.country.errors" class="text-danger">
                <div *ngIf="formControls.country.errors.required">
                  Country is required!
                </div>
              </div>
            </span>
        </div>
        <div class="input-field col s6">
          <label for="first_name">Zip Code</label>
          <input id="zipcode" formControlName="zipcode" type="text"
            [ngClass]="{ 'has-error' : isSubmitted && formControls.zipcode.errors }" class="validate">
            <span class="helper-text">
              <div *ngIf="isSubmitted && formControls.zipcode.errors" class="text-danger">
                <div *ngIf="formControls.zipcode.errors.required">
                  zipcode is required!
                </div>
              </div>
            </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <input class="btn blue-grey" type="submit" value="Register">
      </div>
    </div>
  </form>
</div>
